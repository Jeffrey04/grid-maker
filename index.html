<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Grid Maker</title>
</head>
<body>
    <h1>Grid Maker</h1>
    <div>
        <p>Dimension: 300 * 300; 8 * 8 blocks</p>
        <div id="ex1" />
    </div>

    <div>
        <p>Dimension: (CONTAINER_WIDTH) * (WINDOW_HEIGHT - 300); 8 * 8 blocks (Dynamic resize-able)</p>
        <div id="ex2" />
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
    <script src="./grid.js" type="text/javascript"></script>
    <script>
        $(function() {
            $('#ex1').grid({
                width: function() { return 300; },
                height: function() { return 300; },
                row: 8,
                column: 8
            })

            $('#ex2').grid({
                width: function() { return $(this).width(); },
                height: function() { return $(window).height() - 300; },
                row: 8,
                column: 8
            })
        })
    </script>
</body>
</html>
